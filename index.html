<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styling.css">

</head>
<body>

    <div id="messages">

    </div>

    <table id="usersTable">
        <thead>
            <tr>
            <th> Navn </th>
            <th> Brugernavn </th>
            <th> Email </th>
            <th>  Vejnavn</th>
            <th> Vejnummer </th>
            <th> By </th>
            <th> Postnummer</th>
            <th> Telefonnummer</th>
            <th> Hjemmeside</th>
            <th> Firmanavn</th>
            <th> Firmamotto</th>
            <th> BS </th>
            </tr>
        </thead>

        <tbody>
    
        </tbody>

    </table>

    <form id="userForm">
        <p> Opret eller rediger bruger her</p>
        <input type="text" name="name" id="name" placeholder="Navn">
        <input type="text" name="username" id="username" placeholder="Brugernavn">
        <input type="text" name="email" id="email" placeholder="Email">
        <input type="text" name="street" id="street" placeholder="Vejnavn">
        <input type="text" name="suite" id="suite" placeholder="Vejnummer"> 
        <input type="text" name="city" id="city" placeholder="By">
        <input type="text" name="zipcode" id="zipcode" placeholder="Postnummer">
        <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Telefonnummer">
        <input type="text" name="website" id="website" placeholder="Hjemmeside">

        <input type="text" name="companyName" id="companyName" placeholder="Firmanavn">
        <input type="text" name="catchPhrase" id="catchPhrase" placeholder="Firmamotto">
        <input type="text" name="bs" id="bs" placeholder="??">

        <button type="submit"> Indsend</button>
    </form>
    
    <script src="app.js"> </script>
</body>
</html>
